<!DOCTYPE html>
<html>
<head>
    <title>登录调试</title>
</head>
<body>
    <h1>登录调试页面</h1>
    <div>
        <h2>测试登录</h2>
        <input type="text" id="username" placeholder="用户名" value="testuser2">
        <input type="password" id="password" placeholder="密码" value="test123">
        <button onclick="testLogin()">测试登录</button>
    </div>
    
    <div>
        <h2>测试获取用户信息</h2>
        <input type="text" id="token" placeholder="JWT Token">
        <button onclick="testGetUser()">获取用户信息</button>
    </div>
    
    <div id="result"></div>

    <script>
        const baseUrl = 'http://127.0.0.1:8000';
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('开始登录...');
                const response = await fetch(`${baseUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('登录响应状态:', response.status);
                const data = await response.json();
                console.log('登录响应数据:', data);
                
                if (response.ok) {
                    document.getElementById('token').value = data.access_token;
                    document.getElementById('result').innerHTML = 
                        `<p style="color: green;">登录成功！Token: ${data.access_token.substring(0, 20)}...</p>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<p style="color: red;">登录失败: ${data.detail || '未知错误'}</p>`;
                }
            } catch (error) {
                console.error('登录错误:', error);
                document.getElementById('result').innerHTML = 
                    `<p style="color: red;">登录错误: ${error.message}</p>`;
            }
        }
        
        async function testGetUser() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                alert('请先登录获取Token');
                return;
            }
            
            try {
                console.log('开始获取用户信息...');
                const response = await fetch(`${baseUrl}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('用户信息响应状态:', response.status);
                const data = await response.json();
                console.log('用户信息响应数据:', data);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<p style="color: green;">获取用户信息成功！用户名: ${data.username}</p>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<p style="color: red;">获取用户信息失败: ${data.detail || '未知错误'}</p>`;
                }
            } catch (error) {
                console.error('获取用户信息错误:', error);
                document.getElementById('result').innerHTML = 
                    `<p style="color: red;">获取用户信息错误: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
